{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block body %}
<div class="container">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-3">Log in</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Log in</button>
            <small class="text-muted ml-2">
                <a href="{% url 'reset' %}">forget password</a>
            </small>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">Need an account><a class="ml-2" href="{% url 'register' %}">Sign Up Now</a></small>
    </div>
</div>
{% endblock body %}
